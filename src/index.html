    <title>易果</title>
    <script>
        (function(context){
            var docEl = document.documentElement,
                fontEl = document.createElement('style'),
                metaEl = document.querySelector('meta[name="viewport"]'),
                //docWidth = docEl.getBoundingClientRect().width,
                docWidth = docEl.clientWidth,
                dpr = window.devicePixelRatio || 1,
                rem = docWidth * dpr / 10,
                scale = 1 / dpr;

            metaEl.setAttribute('content', 'width=' + dpr * docEl.clientWidth + ',initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',user-scalable=no');
            docEl.setAttribute('data-dpr', dpr);
            docEl.firstElementChild.appendChild(fontEl);
            fontEl.innerHTML = 'html{font-size:' + rem + 'px!important;}';

            context.rem2px = function(v) {
                v = parseFloat(v);
                return v * rem;
            };

            context.px2rem=function(v) {
                v = parseFloat(v);
                return v / rem;
            };

            context.dpr = dpr;
            context.rem = rem;
        });

        (function(win){
            var rem = 75,
                docEl = document.documentElement,
                fontEl = document.createElement('style'),
                metaEl = document.querySelector('meta[name="viewport"]'),
                docWidth = docEl.getBoundingClientRect().width,
                ratio = 1,
                resize,
                timer = null;

            function refresh(){
                docWidth = docEl.getBoundingClientRect().width;

                ratio = docWidth / 750;

                docEl.style.fontSize = rem * ratio + 'px';
            }

            refresh();

            resize = window.onorientationchange ? 'orientationchange' : 'resize';

            win.addEventListener(resize, function(){
                if(timer){
                    clearTimeout(timer);
                }

                timer = setTimeout(function(){
                    refresh();
                }, 100);
            });

        })(window);
        



    </script>
